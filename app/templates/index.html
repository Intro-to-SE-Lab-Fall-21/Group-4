{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 align='center'>Hello, {{ user }}! Welcome to StarMail</h2>
    <div>
      <h3>Subjects: 
      <span style="float:right"><a class="btn btn-secondary" style="font-size:16px" href="{{ url_for('index', refresh = True) }}">Refresh <i class="fa fa-refresh"></i></a></span>
      </h3>
    </div>
    
    {% for i in range(length1) %}
        <a href="{{ url_for('view', uid = uids[i]) }}">{{ subjects[i] }}</a>
        <hr>
  {% endfor %}
</div>
{% endblock %}
