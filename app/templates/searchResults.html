{% extends "base.html" %} {% block content %}
<div class="container">
  <h2 align="center">Hello, {{ user }}! Welcome to StarMail</h2>
  <div>
    <h3>
      Subjects:

      <span style="float: right"
        ><a
          class="btn btn-secondary"
          style="font-size: 16px"
          href="{{ url_for('view.index', refresh = True) }}"
          >Refresh <i class="fa fa-refresh"></i></a
      ></span>
    </h3>

    <form method="POST">
      <div class="input-group">
        <div class="form-outline">
          <input
            type="search"
            class="form-control"
            id="search"
            name="search"
            placeholder="Search"
          />
        </div>
        <button type="submit" class="btn btn-outline-primary">Search</button>
      </div>
    </form>
  </div>
  <p>Showing Search Results for "{{ search }}"</p>
  <br />
  {% for i in range(length1) %}
  <a href="{{ url_for('view.viewEmail', uid = uids[i]) }}">{{ subjects[i] }}</a>
  <hr />
  {% endfor %}
</div>
{% endblock %}
